<mat-card class="details-card" *ngIf="data">
  <mat-card-header>
    <mat-card-title>{{ data.first_name }} {{ data.last_name }}</mat-card-title>
    <mat-card-subtitle>{{ data.email }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="data.avatar" alt="Img" class="user-image" />
  <mat-card-actions>
    <button mat-button color="primary" (click)="navigateBack()">
      {{ "GENERAL.BACKTOLIST" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
